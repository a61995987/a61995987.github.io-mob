          let text = [

            "风摇竹影，羽舞悠扬",

          let timer = setInterval(() => {
            loadingText.classList.add("hide");
            setTimeout(() => {
              index = (index + 1) % text.length;
              loadingText.innerHTML = text[index];
              loadingText.classList.remove("hide");
            }, 800);

        window.onload = () => {
          clearInterval(timer);
          siteloading.classList.add("hide");

          }, 300);        
          console.log("所有资源已加载完毕");
        };
      }
      // Check if the browser is IE11
